<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surveillance on Grandma</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to your CSS in the root -->
</head>
<body>
    <header>
        <h1>Surveillance on Grandma</h1>
    </header>

    <main>
        <!-- Buttons for different categories -->
        <div class="buttons">
            <button id="gardeningButton">Gardening</button>
            <button id="outfitsButton">Grandma's Outfits</button>
            <button id="friendsButton">Grandma's Friends</button>
            <button id="objectsButton">Packages & Objects</button>
        </div>

        <!-- Sections to display images for each category -->
        <div id="gardeningSection" class="section">
            <h2>Gardening</h2>
            <div id="gardeningImages"></div>
        </div>

        <div id="outfitsSection" class="section">
            <h2>Grandma's Outfits</h2>
            <div id="outfitImages"></div>
        </div>

        <div id="friendsSection" class="section">
            <h2>Grandma's Friends</h2>
            <div id="friendsImages"></div>
        </div>

        <div id="objectsSection" class="section">
            <h2>Packages & Objects</h2>
            <div id="packagesImages"></div>
        </div>
    </main>

    <script src="script.js"></script> <!-- Link to your JavaScript in the root -->
</body>
</html>
